# CRIACAO DE TABELAS
databaseChangeLog:

#tabela Aluno
  - changeSet:
      id: 1
      author: Nicholas
      changes: 
        - createTable:
            tableName: Aluno
            columns:
              - column:
                  name: AluId
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: AluNome
                  type: varchar(50)
              - column:
                  name: AluEnd
                  type: varchar(50)
              - column:
                  name: AluCPF
                  type: varchar(11)
              - column:
                  name: AluBairro
                  type: varchar(50)
              - column:
                  name: AluCel
                  type: varchar(11)
              - column:
                  name: AluTel
                  type: varchar(10)
              - column:
                  name: AluPaga
                  type: varchar(30)
              - column:
                  name: AluDataEnt
                  type: date
              - column:
                  name: AluDataVenc
                  type: date

#tabela Modalidade
  - changeSet:
        id: 2
        author: Nicholas
        changes: 
          - createTable:
              tableName: Modalidade
              columns:
                - column:
                    name: ModId
                    type: int
                    autoIncrement: true
                    constraints:
                      primaryKey: true
                      nullable: false
                - column:
                    name: ModNome
                    type: varchar(30)

#tabela Curso
  - changeSet:
        id: 3
        author: Nicholas
        changes: 
          - createTable:
              tableName: Curso
              columns:
                - column:
                    name: CurId
                    type: int
                    autoIncrement: true
                    constraints:
                      primaryKey: true
                      nullable: false
                - column:
                    name: ModId
                    type: int
                    constraints:
                      nullable: false
                - column:
                    name: CurResp
                    type: varchar(50)
                - column:
                    name: CurQtdeAlu
                    type: int
                - column:
                    name: CurNivel
                    type: varchar(30)
          - addForeignKeyConstraint:
              baseTableName: Curso
              baseColumnNames: ModId
              constraintName: Fk_Curso_X_Modalidade
              referencedTableName: Modalidade
              referencedColumnNames: ModId
              
#tabela Matricula
  - changeSet:
        id: 4
        author: Nicholas
        changes: 
          - createTable:
              tableName: Matricula
              columns:
                - column:
                    name: MatId
                    type: int
                    autoIncrement: true
                    constraints:
                      primaryKey: true
                      nullable: false
                - column:
                    name: AluId
                    type: int
                    constraints:
                      nullable: false
                - column:
                    name: CurId
                    type: int
                    constraints:
                      nullable: false
          - addForeignKeyConstraint:
              baseTableName: Matricula
              baseColumnNames: AluId
              constraintName: Fk_Matricula_X_Aluno
              referencedTableName: Aluno
              referencedColumnNames: AluId
          - addForeignKeyConstraint:
              baseTableName: Matricula
              baseColumnNames: CurId
              constraintName: Fk_Matricula_X_Curso
              referencedTableName: Curso
              referencedColumnNames: CurId
